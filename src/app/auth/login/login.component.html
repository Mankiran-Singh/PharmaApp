<div class="container">
    <div class="body d-md-flex align-items-center justify-content-between">
        <div class="box-1 mt-md-0 mt-5">
            <img src='./../../../assets/1200x630wa.png'
                class="" alt="">
        </div>
        <div class=" box-2 d-flex flex-column h-100">
            <div class="mt-5">
                <p class="mb-1 h-1">Create Account.</p>
                <!-- <p class="text-muted mb-2">Share your thouhts with the world form today.</p> -->
                <div class="d-flex flex-column ">
                    <!-- <p class="text-muted mb-2">Continue with...</p> -->
                    <div class="d-flex align-items-center">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group">
                              <label for="mobile">Mobile Number</label>
                              <input type="tel" formControlName="mobile" class="form-control" id="mobile" 
                                     oninput="this.value = this.value.replace(/[^0-9]/g, '')" min="5" max="15" placeholder="Enter mobile number">
                              
                              <!-- Error message for mobile field -->
                              <span style="color:red" *ngIf="mobile && mobile.invalid && ((mobile.errors?.['required'] && showErrors) || mobile.dirty || mobile.touched)">
                                Mobile number is not valid
                              </span>
                            </div>
                          
                            <div class="form-group mb-5">
                              <label for="password">Password</label>
                              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
                              
                              <!-- Error message for password field -->
                              <span style="color:red" *ngIf="password && password.invalid && ((password.errors?.['required'] && showErrors) || password.dirty || password.touched)">
                                Password is not valid
                              </span>
                            </div>
                          
                            <button mat-flat-button type="submit">Login</button>
                          </form>
                          
                    </div>
                    <!-- <div class="mt-3">
                        <div class="btn btn-primary">Log in<span class="fas fa-chevron-right ms-1"></span></div>
                    </div> -->
                </div>
            </div>

        </div>
    </div>
</div>
