<header>
    <h1>Add Patients</h1>
</header>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Mobile</mat-label>
      <input matInput formControlName="mobile" placeholder="Enter mobile number" required />
      <mat-error *ngIf="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched">
        Mobile number must be 10 digits.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name" placeholder="Enter first name" />
      <mat-error *ngIf="userForm.get('first_name')?.invalid && userForm.get('first_name')?.touched">
        First name is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name" placeholder="Enter last name" />
      <mat-error *ngIf="userForm.get('last_name')?.invalid && userForm.get('last_name')?.touched">
        Last name is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Zip Code</mat-label>
      <input matInput formControlName="zipcode" placeholder="Enter zip code" />
      <mat-error *ngIf="userForm.get('zipcode')?.invalid && userForm.get('zipcode')?.touched">
        Zip code is required
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob" placeholder="Select date of birth" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
     
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('gender')?.invalid && userForm.get('gender')?.touched">
        Gender is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Blood Group</mat-label>
      <mat-select formControlName="blood_group">
        <mat-option value="A+">A+</mat-option>
        <mat-option value="A-">A-</mat-option>
        <mat-option value="B+">B+</mat-option>
        <mat-option value="B-">B-</mat-option>
        <mat-option value="O+">O+</mat-option>
        <mat-option value="O-">O-</mat-option>
        <mat-option value="AB+">AB+</mat-option>
        <mat-option value="AB-">AB-</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('blood_group')?.invalid && userForm.get('blood_group')?.touched">
        Blood group is required.
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
